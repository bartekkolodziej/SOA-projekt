<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xml:lang="en" lang="en">
<head>
    <title>Title</title>
</head>
<body>
<h:form>
    Dish name: <h:inputText value="#{DishController.name}"/> <br/>
    Dish price: <h:inputText value="#{DishController.price}"/> <br/>
    Dish weight: <h:inputText value="#{DishController.weight}"/> <br/>
    Category:
    <h:selectOneMenu value="#{DishController.categoryName}">
        <f:selectItems value="#{DishController.categories}" var = "category" itemValue="#{category.name}" itemLabel="#{category.name}"/>
    </h:selectOneMenu> <br/>
    <h:commandButton value="Add new dish" onclick="#{DishController.addDish()}" /> <br/>
</h:form>
</body>
</html>
