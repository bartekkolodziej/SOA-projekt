<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xml:lang="en" lang="en">
<head>
    <title>Dish manager</title>
</head>
<body>
<h:form>
    <h:button outcome="index" value="Back"/>
    <br/>
    <br/>

    <h:panelGroup  rendered="#{DishController.action.equals('add')}">
        <h1>Add new dish</h1>
    </h:panelGroup>

    <h:panelGroup  rendered="#{DishController.action.equals('edit')}">
        <h1>Edit dish</h1>
    </h:panelGroup>

    Dish name: <h:inputText value="#{DishController.dish.name}"/> <br/>
    Dish price: <h:inputText value="#{DishController.dish.price}"/> <br/>
    Dish weight: <h:inputText value="#{DishController.dish.weight}"/> <br/>
    Category:
    <h:selectOneMenu value="#{DishController.categoryId}">
        <f:selectItems value="#{DishController.categories}" var = "category" itemValue="#{category.id}" itemLabel="#{category.name}"/>
    </h:selectOneMenu> <br/>

    <h:panelGroup  rendered="#{DishController.action.equals('add')}">
        <h:commandButton value="Add dish" action="#{DishController.addDish()}" /> <br/>
    </h:panelGroup>

    <h:panelGroup  rendered="#{DishController.action.equals('edit')}">
        <h:commandButton value="Edit dish" action="#{DishController.updateDish()}"/>
    </h:panelGroup>
</h:form>
</body>

</html>
