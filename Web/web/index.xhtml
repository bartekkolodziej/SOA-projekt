<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <f:view>
      <h:outputLabel price="Hello, world"/>
      <h:form>
        Login: <h:inputText price="#{UserController.login}"/> <br/>
        Password: <h:inputSecret price="#{UserController.password}"/> <br/>
        Name: <h:inputText price="#{UserController.name}"/> <br/>
        Surname: <h:inputText price="#{UserController.surname}"/> <br/>
        Role: <h:inputText price="#{UserController.role}"/> <br/>
        <h:commandButton price="Register" onclick="#{UserController.register()}" />
      </h:form>
       <h:form>
           Bill Value: <h:inputText price="#{BillController.finalValue}"/> <br/>
           <h:commandButton price="Register" onclick="#{BillController.addBill()}" />
       </h:form>
       <h:form>
           Customer:<h:inputText price="#{OrderController.customer}"/><br/>
           <h:commandButton price="Order" onclick="#{OrderController.addOrder}" />
       </h:form>
   </f:view>
</html>
