<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <f:view>
      <h:outputLabel value="Hello, world"/>
      <h:form>
        Login: <h:inputText value="#{UserController.login}"/> <br/>
        Password: <h:inputSecret value="#{UserController.password}"/> <br/>
        Name: <h:inputText value="#{UserController.name}"/> <br/>
        Surname: <h:inputText value="#{UserController.surname}"/> <br/>
        Role: <h:inputText value="#{UserController.role}"/> <br/>
        <h:commandButton value="Register" onclick="#{UserController.register()}" /> <br/>
      </h:form>
       <h:form>
           Bill value: <h:inputText value="#{BillController.finalValue}"/> <br/>
           Customer:
           <h:selectOneMenu value="#{BillController.customerName}">
               <f:selectItem itemValue = "Bartek" itemLabel = "Bartek" />
           </h:selectOneMenu> <br/>
           <h:commandButton value="Add new bill" onclick="#{BillController.addBill()}" /> <br/>
       </h:form>
       <h:form>
           Dish name: <h:inputText value="#{DishController.name}"/> <br/>
           Dish price: <h:inputText value="#{DishController.price}"/> <br/>
           Dish weight: <h:inputText value="#{DishController.weight}"/> <br/>
           Category:
           <h:selectOneMenu value="#{DishController.categoryName}">
               <f:selectItem itemValue = "Dania miesne" itemLabel = "Dania miesne" />
           </h:selectOneMenu> <br/>
           <h:commandButton value="Add new dish" onclick="#{DishController.addDish()}" /> <br/>
       </h:form>
       <h:form>
           Category name: <h:inputText value="#{MenuController.name}"/> <br/>
           <h:commandButton value="Add new category" onclick="#{MenuController.addCategory()}" /> <br/>
       </h:form>
       <h:form>
           Customer:<h:inputText value="#{OrderController.customer}"/><br/>
           <h:commandButton value="Order" onclick="#{OrderController.addOrder()}" />
       </h:form>
   </f:view>
</html>
